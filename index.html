    <!-- JavaScript for 3D Interactivity -->
    <script>
        // Card tilt effect
        document.querySelectorAll('.card').forEach(card => {
            card.addEventListener('mousemove', (e) => {
                const rect = card.getBoundingClientRect();
                const x = e.clientX - rect.left - rect.width / 2;
                const y = e.clientY - rect.top - rect.height / 2;
                const rotateX = -(y / rect.height) * 15;
                const rotateY = (x / rect.width) * 15;
                card.style.transform = `translateZ(40px) rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
            });

            card.addEventListener('mouseleave', () => {
                card.style.transform = `translateZ(20px) rotateX(5deg) rotateY(5deg)`;
            });
        });

        // Image tilt effect
        document.querySelectorAll('img[src]').forEach(img => {
            img.addEventListener('mousemove', (e) => {
                const rect = img.getBoundingClientRect();
                const x = e.clientX - rect.left - rect.width / 2;
                const y = e.clientY - rect.top - rect.height / 2;
                const rotateX = -(y / rect.height) * 10;
                const rotateY = (x / rect.width) * 10;
                img.style.transform = `translateZ(30px) scale(1.05) rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
            });

            img.addEventListener('mouseleave', () => {
                img.style.transform = `translateZ(15px) scale(1) rotateX(0deg) rotateY(0deg)`;
            });
        });
    </script>
